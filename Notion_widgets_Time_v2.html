<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900">
    <title>Document</title>
    <style>

body{
    background-color: white;
}
  
#timer {
  color: #eeeeee;
  text-align: center;
  text-transform: uppercase;
  font-family: 'Lato', sans-serif;
  font-size: .7em;
  letter-spacing: 5px;
}

.years, .months, .days, .hours {
  display: inline-block;
  padding: 20px;
  width: 100px;
  border-radius: 5px;
}

.years {
  background: #eeeeee;
  color: #183059;
}

.months {
  background: #eeeeee;
  color: #183059;
}

.days {
  background: #eeeeee;
  color: #183059;
}

.hours {
  background: #eeeeee;
  color: #183059;
}

.numbers {
  font-family: 'Montserrat', sans-serif;
  color:  #183059;
  font-size: 4em;
  text-align: center;
}

.white {
  position: absolute;
  background:  #eeeeee;
  height: 85px;
  width: 75px;
  left: 30%;
  top: 2%;
}

.red {
  position: absolute;
  background:  #EF2F3C;
  left: 18%;
  top: 9%;
  height: 65px;
  width: 70px;
 
}

.blue {
  position: absolute;
  background:  #276FBF;
  height: 80px;
  width: 80px;
  left: 60%;
  top: 5%;


}


    </style>
</head>
<body>
    
<div id="timer">

    <div class="years"> 
        <div id="years" class="numbers "> </div>years</div> 
      <div class="months"> 
        <div  id="months" class="numbers"> </div>months</div> 
      <div class="days"> 
        <div  id="days" class="numbers"> </div>days</div> 
      <div   class="hours"> 
        <div id="hours" class="numbers"> </div>hours</div> 
      </div>

</div>

</body>
<script>
    const year = new Date().getFullYear();
const myDate = new Date('Jun 12, 2022 00:00:00');
console.log(myDate);

// countdown
let timer = setInterval(function() {

  // get today's date
  const today = new Date().getTime();

  // get the difference
  const diff = today - myDate;

  // math
  let years = Math.floor(diff / (1000 * 60 * 60 * 24) / 365);
  let months = Math.floor((diff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
  let days = Math.floor((diff % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
  let hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

  // display
  document.getElementById("years").innerHTML=years
  document.getElementById("months").innerHTML=months
  document.getElementById("days").innerHTML=days
  document.getElementById("hours").innerHTML=hours



}, 1);
</script>
</html>
